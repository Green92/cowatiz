<ion-view view-title="Journeys">
  <ion-content>
    <ion-list>
      <ion-item class="item-icon-right" type="item-text-wrap" href="#/tab/journeys">
        <h2>New </h2>
        <i class="icon ion-plus-round"></i>
      </ion-item>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="journey in journeys" type="item-text-wrap" href="#/tab/journeys/{{journey.$id}}">
        <h2>{{journey.name}}</h2>
        <h3>{{journey.date}}</h3>
        <p>{{journey.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="journeys.$remove(journey)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
