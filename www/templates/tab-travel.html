<ion-view view-title="Travel">
  <ion-content class="padding">
<!--    <h2>Welcome to Cowatiz</h2>
    <p>
        Find your way!
    </p>-->
    <div class="list list-inset">
	  <label class="item item-input">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="text" placeholder="Départ">
	  </label>
	</div>
	<div class="list list-inset">
	  <label class="item item-input">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="text" placeholder="Arrivée">
	  </label>
	</div>
	<div class="marginLeftSearch">
                <label class="item item-input">
                    <i class="inlineD icon ion-calendar placeholder-icon"></i>
                    <input ng-model="startDateString" class="inlineD allerret" ng-required="true" type="text" ng-click="openDatePicker()" placeholder="Start date">
                </label>
                <label class="item item-input">
                    <i class="inlineD icon ion-clock placeholder-icon"></i>
                    <input ng-model="announces.StartHour" class="inlineD allerret" ng-required="true" type="text" ng-click="openTimePicker()" placeholder="Hour">
                </label>
            </div>
	</div>
    <div class="card">
	    <div class="item item-divider">
	    	Paris > Nevers
	    </div>
    	<div class="item item-text-wrap">
		    <h3>Proposé par <strong>Fabrice Durand</strong></h3>
		    <p>Le <strong>16/06/2016</strong></p>
		</div>
    </div>
  </ion-content>
</ion-view>
