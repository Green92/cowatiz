<ion-view view-title="Cowatiz">
	<ion-content class="padding">
<div class="list card">
<button class="button" ng-click="logout()">Se déconnecter</button>
  <div class="item item-avatar">
    <img ng-src="{{image}}"/>
    <h2>{{user.email}}</h2>
    <p ng-click="setBorn()">Naissance : {{ userInfos.born || "Non renseigné" }}</p>
  </div>

  <div class="item item-body">
    <img class="full-image" data-ng-src="{{image}}" data-err-src="img/perry.png"/>
  </div>
  <button class="button button-block button-positive" ng-click="takeImage()">
    Prendre une photo
  </button>

</div>

</ion-content>
</ion-view>
