<ion-view view-title="Cowatiz">
	<ion-content class="padding">
<div class="list card">
<button class="button" ng-click="logout()">Logout</button>
  <div class="item item-avatar">
    <img ng-src="{{image}}"/>
    <h2>{{user.email}}</h2>
    <p>November 05, 1955</p>
  </div>

  <div class="item item-body">
    <img class="full-image" data-ng-src="{{image}}" data-err-src="img/perry.png"/>
    <p>
      {{image}}
      This is a "Facebook" styled Card. The header is created from a Thumbnail List item,
      the content is from a card-body consisting of an image and paragraph text. The footer
      consists of tabs, icons aligned left, within the card-footer.
    </p>
    <p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>
  </div>
  <button class="button button-block button-positive" ng-click="takeImage()">
    Prendre une photo
  </button>

</div>

</ion-content>
</ion-view>
